<p>stylebinding works!</p>
<!-- 
    - We are used to apply style dynamically to element
    - synatx 
        [style.csspropertyName]="proeprtyName"
    - U can apply any html tag 

-->

    <h2 [style.color]="mycolor" >Apply style binding </h2>

    <h2 [style.color]="rating<4?'red':'green'" >Apply Style Binding on Condition</h2>

    <!-- 
        - ngStyle 
        - It is attribute Directive given by Angular 
        - To bind multiple css Proeprty at a time 
        - We required a json Object to bind 
        - U can apply any html tag 
        [ngStyle]="jsonObj"
    -->

    <div [ngStyle]="jsonObj" >
        Apply ngStyle attribute Directive
    </div>
